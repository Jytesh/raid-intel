query getNationsData($min_score: Float!, $max_score: Float!) {
	nations(first: 500, min_score: $min_score, max_score: $max_score) {
		data {
			id
			nation_name
			leader_name
			alliance_id
			alliance {
				id
				sent_treaties {
					alliance1 {
						id
					}
					alliance2 {
						id
					}
				}
				received_treaties {
					alliance1 {
						id
					}
					alliance2 {
						id
					}
				}
			}
			score
			soldiers
			tanks
			aircraft
			ships
			missiles
			nukes
			cities {
				id
			}
			defensive_wars {
				date
				winner
				attacks {
					cityid
					moneystolen
					loot_info
				}
			}
		}
	}
}
